name: Deploy Mission Control

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        # key: ${{ secrets.VPS_SSH_KEY }} # Commented out due to issues
        password: ${{ secrets.VPS_PASSWORD }} # Use password instead
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Load NVM and PATH for non-interactive shell
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          export PATH=$PATH:/home/ayda/.npm-global/bin

          # Navigate to project directory
          cd ~/.openclaw/workspace/projects/mission-control/src
          
          # Pull latest changes
          git pull origin master
          
          # Install dependencies
          npm install
          
          # Build the application
          npm run build
          
          # Restart the application using PM2 (Ensures correct cwd)
          pm2 delete mission-control || true
          pm2 start npm --name "mission-control" -- start -- -p 3001
